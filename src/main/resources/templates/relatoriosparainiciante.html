<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios para Iniciantes</title>
    <style>
        .pdv-form {
    margin-bottom: 30px;
}

.pdv-form input {
    width: 100%;
    padding: 15px;
    font-size: 1.5rem;
    border-radius: 8px;
    border: 2px solid #3498db;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
}

.carrinho-box {
    background: #ecf0f1;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.carrinho-tabela {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.carrinho-tabela th, .carrinho-tabela td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ccc;
    font-size: 1.1rem;
}

.total-final {
    font-size: 1.5rem;
    text-align: right;
    margin-top: 10px;
    color: #2c3e50;
}

#finalizarCompra {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2rem;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#finalizarCompra:hover {
    background-color: #219150;
}

    </style>
</head>
<body>

    <div class="main-content">
  <h1>PDV - Ponto de Venda</h1>

  <!-- Campo de leitura do código de barras -->
  <div class="pdv-form">
    <label for="codigo">Bipe o Produto:</label>
    <input type="text" id="codigo" placeholder="Escaneie o código de barras..." autofocus>
  </div>

  <!-- Carrinho de compras -->
  <div class="carrinho-box">
    <h2>Produtos no Carrinho</h2>
    <table class="carrinho-tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Preço</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="carrinho-body">
        <!-- JS irá preencher dinamicamente -->
      </tbody>
    </table>
    <div class="total-final">
      <strong>Total:</strong> R$ <span id="totalFinal">0,00</span>
    </div>
    <button id="finalizarCompra">Finalizar Venda</button>
  </div>
</div>

</body>
</html>
